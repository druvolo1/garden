<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Test Client</h1>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');
        // Connect to the /status namespace
        const socket = io("http://172.16.1.219:8000/status", {
            transports: ["websocket"]
        });
    
        socket.on("connect", () => {
            output.textContent += "Connected to /status namespace\n";
        });
    
        // Listen for the "status_update" event
        socket.on("status_update", (data) => {
            output.textContent += "status_update event: " + JSON.stringify(data) + "\n";
        });
    
        socket.on("disconnect", () => {
            output.textContent += "Disconnected\n";
        });
    </script>   
</body>
</html>
