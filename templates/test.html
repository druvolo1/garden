<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Test Client</h1>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');
        const socket = io("http://172.16.1.219:8000", {
            transports: ["websocket"],
            path: "/socket.io"
        });

        socket.on("connect", () => {
            output.textContent += "Connected to default namespace\n";
        });

        socket.on("ph_update", (data) => {
            output.textContent += "ph_update event: " + JSON.stringify(data) + "\n";
        });

        socket.on("disconnect", () => {
            output.textContent += "Disconnected\n";
        });
    </script>
</body>
</html>
