<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/valves">Valves</a></li>
            <li><a href="/logs">Logs</a></li>
        </ul>
    </nav>

    <main>
        <h1>Logs Viewer</h1>
        <p class="subtitle">View and manage dosage logs.</p>

        <div class="data-container">
            <h2>Dosage Logs</h2>
            <button id="refresh-btn">Refresh Logs</button>
            <button id="clear-btn">Clear Logs</button>
            <table id="logs-table" style="width: 100%; border-collapse: collapse; margin-top: 1em;">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>pH</th>
                        <th>Type</th>
                        <th>Amount (ml)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#logs-table tbody');
            const refreshBtn = document.getElementById('refresh-btn');
            const clearBtn = document.getElementById('clear-btn');

            // Fetch and display logs
            async function loadLogs() {
                try {
                    const response = await fetch('/api/logs/');
                    const logs = await response.json();
                    tableBody.innerHTML = '';  // Clear existing rows
                    logs.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.timestamp || 'N/A'}</td>
                            <td>${log.ph || 'N/A'}</td>
                            <td>${log.type || 'N/A'}</td>
                            <td>${log.amount || '0.0'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } catch (err) {
                    console.error('Error loading logs:', err);
                    alert('Failed to load logs.');
                }
            }

            // Clear logs
            async function clearLogs() {
                if (!confirm('Are you sure you want to clear all logs?')) return;
                try {
                    const response = await fetch('/api/logs/clear', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        alert('Logs cleared successfully.');
                        loadLogs();  // Refresh the table
                    } else {
                        alert('Failed to clear logs.');
                    }
                } catch (err) {
                    console.error('Error clearing logs:', err);
                    alert('Failed to clear logs.');
                }
            }

            refreshBtn.addEventListener('click', loadLogs);
            clearBtn.addEventListener('click', clearLogs);

            // Initial load
            loadLogs();
        });
    </script>
</body>
</html>
