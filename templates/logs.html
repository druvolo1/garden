<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/plant_info">Plant Info</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/valves">Valves</a></li>
            <li><a href="/logs" class="active" >Logs</a></li>
            <li><a href="/changelog">Changelog</a></li>
        </ul>
    </nav>

    <main>
        <h1>Logs Viewer</h1>
        <p class="subtitle">Select a log file to view, download, or delete.</p>

        <div class="data-container">
            <h2>Select Log File</h2>
            <select id="log-file-select">
                <option value="">-- Select a file --</option>
            </select>
            <button id="view-btn" disabled>View Log</button>
            <button id="download-btn" disabled>Download</button>
            <button id="sync-btn" disabled style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">Sync to Server</button>
            <button id="delete-btn" disabled>Delete</button>
        </div>

        <div class="data-container" id="log-content-container" style="display: none;">
            <h2>Log Content</h2>
            <pre id="log-content"></pre>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('log-file-select');
            const viewBtn = document.getElementById('view-btn');
            const downloadBtn = document.getElementById('download-btn');
            const syncBtn = document.getElementById('sync-btn');
            const deleteBtn = document.getElementById('delete-btn');
            const contentContainer = document.getElementById('log-content-container');
            const contentPre = document.getElementById('log-content');

            let serverConfigured = false;

            // Check if server is configured
            async function checkServerConfig() {
                try {
                    const response = await fetch('/api/settings');
                    const settings = await response.json();
                    const serverUrl = settings.server_url || '';
                    const apiKey = settings.api_key || '';
                    const deviceId = settings.device_id || '';
                    const plantInfo = settings.plant_info || {};
                    const plantId = plantInfo.plant_id || '';

                    // Server must be configured and have an active plant
                    serverConfigured = serverUrl && apiKey && deviceId && plantId;

                    if (!serverConfigured) {
                        syncBtn.title = 'Server not configured or no active plant';
                    } else {
                        syncBtn.title = 'Upload selected log to server';
                    }
                } catch (err) {
                    console.error('Error checking server config:', err);
                    serverConfigured = false;
                }
            }

            // Fetch list of log files
            async function loadLogFiles() {
                try {
                    const response = await fetch('/api/logs/list');
                    const files = await response.json();
                    select.innerHTML = '<option value="">-- Select a file --</option>';
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                } catch (err) {
                    console.error('Error loading log files:', err);
                    alert('Failed to load log files.');
                }
            }

            // Enable/disable buttons based on selection
            select.addEventListener('change', () => {
                const selected = select.value;
                viewBtn.disabled = !selected;
                downloadBtn.disabled = !selected;
                syncBtn.disabled = !selected || !serverConfigured;  // Only enable if file selected AND server configured
                deleteBtn.disabled = !selected;
                contentContainer.style.display = 'none';
            });

            // View log
            viewBtn.addEventListener('click', async () => {
                const selected = select.value;
                if (!selected) return;
                try {
                    const response = await fetch(`/api/logs/view/${selected}`);
                    const text = await response.text();
                    contentPre.textContent = text;
                    contentContainer.style.display = 'block';
                } catch (err) {
                    console.error('Error viewing log:', err);
                    alert('Failed to view log.');
                }
            });

            // Download log
            downloadBtn.addEventListener('click', () => {
                const selected = select.value;
                if (!selected) return;
                window.location.href = `/api/logs/download/${selected}`;
            });

            // Sync to server
            syncBtn.addEventListener('click', async () => {
                const selected = select.value;
                if (!selected) return;

                if (!serverConfigured) {
                    alert('Server is not configured or no active plant. Please configure server connection and start a plant before syncing logs.');
                    return;
                }

                if (!confirm(`Upload ${selected} to server? This will sync the selected log file and delete it locally.`)) return;

                try {
                    syncBtn.disabled = true;
                    syncBtn.textContent = 'Syncing...';

                    const response = await fetch(`/api/plant_info/upload_log/${selected}`, { method: 'POST' });
                    const data = await response.json();

                    if (data.status === 'success') {
                        alert(`${selected} synced successfully! The file has been uploaded and deleted locally.`);
                        loadLogFiles();
                        contentContainer.style.display = 'none';
                    } else {
                        alert(`Failed to sync ${selected}: ${data.message || 'Unknown error'}`);
                    }
                } catch (err) {
                    console.error('Error syncing log:', err);
                    alert('Failed to sync log to server. Check console for details.');
                } finally {
                    syncBtn.disabled = false;
                    syncBtn.textContent = 'Sync to Server';
                }
            });

            // Delete log
            deleteBtn.addEventListener('click', async () => {
                const selected = select.value;
                if (!selected || !confirm(`Are you sure you want to delete ${selected}?`)) return;
                try {
                    const response = await fetch(`/api/logs/delete/${selected}`, { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        alert('Log deleted successfully.');
                        loadLogFiles();
                        contentContainer.style.display = 'none';
                    } else {
                        alert('Failed to delete log.');
                    }
                } catch (err) {
                    console.error('Error deleting log:', err);
                    alert('Failed to delete log.');
                }
            });

            checkServerConfig();
            loadLogFiles();
        });
    </script>
</body>
</html>
