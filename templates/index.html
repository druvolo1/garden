<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/configuration">Configuration</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>

    <main>
        <h1>pH Dosing System</h1>
        <p class="subtitle">Monitor & adjust your garden’s pH with precision.</p>

        <div class="data-container">
            <h2>Current pH Reading</h2>
            <div id="ph-display" class="data-box">Loading...</div>
        </div>

        <div class="data-container">
            <h2>Water Level Sensors</h2>
            <div id="water-level-status" class="data-box"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const socket = io("/status", {
                reconnectionAttempts: 5,
                reconnectionDelay: 2000,
                transports: ["websocket"]  // Force WebSocket transport
            });

            // Debugging: Log WebSocket connection status
            socket.on('connect', () => {
                console.log("WebSocket connected successfully.");
                fetchInitialPh();
                fetchWaterLevel();
            });

            socket.on('disconnect', () => {
                console.log("WebSocket disconnected.");
            });

            socket.on('connect_error', (error) => {
                console.error("WebSocket connection error:", error);
            });

            function updatePhDisplay(ph) {
                const phDisplay = document.getElementById('ph-display');
                phDisplay.textContent = ph ? `Current pH: ${parseFloat(ph).toFixed(2)}` : "pH data unavailable";
            }

            function renderWaterLevel(waterLevel) {
                const container = document.getElementById('water-level-status');
                console.log("Container for water level:", container);  // Debugging line
                if (!waterLevel) {
                    container.innerHTML = "<p>No water-level data.</p>";
                    return;
                }
                console.log("Water level data:", waterLevel);  // Debugging line

                // Create a new <ul> element
                const ul = document.createElement('ul');
                for (const key in waterLevel) {
                    if (waterLevel.hasOwnProperty(key)) {
                        const sensor = waterLevel[key];
                        const li = document.createElement('li');
                        li.textContent = `${sensor.label || key}: ${sensor.triggered ? "⚠️ TRIGGERED" : "✅ NORMAL"}`;
                        ul.appendChild(li);
                    }
                }

                // Replace the container's content with the new <ul>
                container.innerHTML = "";  // Clear the container
                container.appendChild(ul);  // Add the new <ul>
                console.log("Container after update:", container.innerHTML);  // Debugging line
            }

            async function fetchInitialPh() {
                try {
                    const response = await fetch('/api/ph/latest');
                    const data = await response.json();
                    updatePhDisplay(data.ph);
                } catch (error) {
                    console.error("Error fetching pH data:", error);
                }
            }

            async function fetchWaterLevel() {
                try {
                    const response = await fetch('/api/water_level/');
                    const data = await response.json();
                    renderWaterLevel(data);
                } catch (error) {
                    console.error("Error fetching water level:", error);
                }
            }

            socket.on('ph_update', (data) => {
                console.log("Received ph_update event:", data);
                updatePhDisplay(data.ph);
            });

            socket.on('status_update', (data) => {
                console.log("Received status_update event:", data);  // Debugging line
                if (data.current_ph !== undefined) updatePhDisplay(data.current_ph);
                if (data.water_level) {
                    console.log("Updating water level display:", data.water_level);  // Debugging line
                    renderWaterLevel(data.water_level);
                } else {
                    console.log("No water_level data in status_update event.");  // Debugging line
                }
            });
        });
    </script>

</body>
</html>
