<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>

    <h1>pH Dosing System</h1>
    <p>Welcome to the pH Dosing System!</p>

    <h2>Current pH Reading</h2>
    <div id="ph-display" style="font-size: 24px; color: blue;">Loading...</div>

    <script>
        const piIp = "{{ pi_ip }}";
        console.log("Connecting to Socket.IO on:", piIp);

        const socket = io.connect(`http://${piIp}:5000`);

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('message', 'Hello from the client!');
        });

        socket.on('message', (data) => {
            console.log('Message from server:', data);
        });

        socket.on('ph_update', (data) => {
            console.log('Real-time pH update:', data);
            const phDisplay = document.getElementById('ph-display');
            phDisplay.textContent = data.ph !== undefined 
                ? `Current pH: ${data.ph.toFixed(2)}` 
                : 'pH data unavailable';
        });
    </script>
</body>
</html>
