<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/configuration">Configuration</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>

    <h1>pH Dosing System</h1>
    <p>Welcome to the pH Dosing System!</p>

    <h2>Current pH Reading</h2>
    <div id="ph-display" style="font-size: 24px; color: blue;">Loading...</div>

    <!-- NEW: Water Level Section -->
    <h2>Water Level Sensors</h2>
    <div id="water-level-status">
        <!-- We'll populate sensor statuses here. -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const socket = io.connect(window.location.origin, {
                reconnectionAttempts: 5,
                reconnectionDelay: 2000
            });

            function updatePhDisplay(ph) {
                const phDisplay = document.getElementById('ph-display');
                if (ph !== undefined) {
                    phDisplay.textContent = `Current pH: ${parseFloat(ph).toFixed(2)}`;
                } else {
                    phDisplay.textContent = "pH data unavailable";
                }
            }

            // NEW: Renders the water-level sensor statuses
            function renderWaterLevel(waterLevel) {
                const container = document.getElementById('water-level-status');
                if (!waterLevel) {
                    container.innerHTML = "<p>No water-level data.</p>";
                    return;
                }
                // Build a small table or list
                let html = "<ul>";
                for (const key in waterLevel) {
                    if (waterLevel.hasOwnProperty(key)) {
                        const sensor = waterLevel[key];
                        const label = sensor.label || key;
                        const triggered = sensor.triggered ? "TRIGGERED" : "NOT triggered";
                        html += `<li>${label} (GPIO ${sensor.pin}): ${triggered}</li>`;
                    }
                }
                html += "</ul>";
                container.innerHTML = html;
            }

            // (Optional) fetch initial pH data
            async function fetchInitialPh() {
                try {
                    const response = await fetch('/api/ph/latest');
                    const data = await response.json();
                    if (data && data.ph !== undefined) {
                        updatePhDisplay(data.ph);
                    } else {
                        updatePhDisplay();
                    }
                } catch (error) {
                    console.error("Error fetching initial pH data:", error);
                    updatePhDisplay();
                }
            }

            // (Optional) fetch initial water-level data
            async function fetchWaterLevel() {
                try {
                    const response = await fetch('/api/water_level/');
                    const data = await response.json();
                    renderWaterLevel(data);
                } catch (error) {
                    console.error("Error fetching initial water level data:", error);
                }
            }

            // WebSocket
            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
                // fetch initial data
                fetchInitialPh();
                fetchWaterLevel();
            });

            socket.on('ph_update', (data) => {
                console.log('Real-time pH update:', data);
                updatePhDisplay(data.ph);
            });

            // If your "status_update" from broadcast_status includes water_level
            socket.on('status_update', (data) => {
                if (data.current_ph !== undefined) {
                    updatePhDisplay(data.current_ph);
                }
                if (data.water_level) {
                    renderWaterLevel(data.water_level);
                }
                // ... handle other data if you want ...
            });

            socket.on('connect_error', (error) => {
                console.warn("WebSocket connection error:", error);
            });

            socket.on('disconnect', () => {
                console.warn("WebSocket disconnected. Attempting to reconnect...");
            });
        });
    </script>
</body>
</html>
