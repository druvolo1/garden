<!DOCTYPE html>
<html lang="en">
<head>
    <title>pH Dosing System Dashboard</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>pH Dosing System</h1>

    <!-- Add navigation links -->
    <nav>
        <a href="/">Dashboard</a> | <!-- Link to the current page -->
        <a href="/settings">Settings</a> <!-- Link to the settings page -->
    </nav>

    <p>Current pH: <span id="ph-value">Loading...</span></p>

    <script>
        const socket = io.connect('http://localhost:5000');
        socket.on('ph_update', (data) => {
            document.getElementById('ph-value').innerText = data.ph;
        });
    </script>
</body>
</html>
