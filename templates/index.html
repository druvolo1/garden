<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/configuration">Configuration</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>
    

    <h1>pH Dosing System</h1>
    <p>Welcome to the pH Dosing System!</p>

    <h2>Current pH Reading</h2>
    <div id="ph-display" style="font-size: 24px; color: blue;">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Instead of hardcoding piIp, use the same origin that served this page
            const socket = io.connect(window.location.origin, {
                reconnectionAttempts: 5, // Try reconnecting 5 times before giving up
                reconnectionDelay: 2000  // Wait 2 seconds between attempts
            });

            // Helper function to update pH display
            function updatePhDisplay(ph) {
                const phDisplay = document.getElementById('ph-display');
                if (ph !== undefined) {
                    phDisplay.textContent = `Current pH: ${parseFloat(ph).toFixed(2)}`;
                } else {
                    phDisplay.textContent = "pH data unavailable";
                }
            }

            // Fetch latest pH value on page load
            async function fetchInitialPh() {
                try {
                    const response = await fetch('/api/ph/latest');
                    const data = await response.json();
                    if (data && data.ph !== undefined) {
                        updatePhDisplay(data.ph);
                    } else {
                        updatePhDisplay();
                    }
                } catch (error) {
                    console.error("Error fetching initial pH data:", error);
                    updatePhDisplay();
                }
            }

            // Handle WebSocket connection
            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
                socket.emit('message', 'Hello from the client!');
                // Fetch initial data only when connected
                fetchInitialPh();
            });

            // Handle pH updates from the server
            socket.on('ph_update', (data) => {
                console.log('Real-time pH update:', data);
                updatePhDisplay(data.ph);
            });

            // Handle WebSocket errors
            socket.on('connect_error', (error) => {
                console.warn("WebSocket connection error:", error);
            });

            // Handle WebSocket disconnection
            socket.on('disconnect', () => {
                console.warn("WebSocket disconnected. Attempting to reconnect...");
            });

            // If you want to fetch initial pH even before WebSocket connects,
            // just uncomment the line below:
            // fetchInitialPh();
        });
    </script>
</body>
</html>
