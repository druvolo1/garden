<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>pH Probe Calibration</h1>
    </header>
    <main>
        <div id="ph-display">
            <h2>Current pH Value: <span id="current-ph">--</span></h2>
        </div>
        <div id="calibration-controls">
            <h3>Calibration Controls</h3>
            <button id="calibrate-low">Calibrate Low (4.00)</button>
            <button id="calibrate-mid">Calibrate Mid (7.00)</button>
            <button id="calibrate-high">Calibrate High (10.00)</button>
            <button id="clear-calibration">Clear Calibration</button>
        </div>
        <div id="calibration-log">
            <h3>Calibration Log</h3>
            <ul id="log-list"></ul>
        </div>
    </main>
    <script>
        $(document).ready(function () {
            const socket = io.connect('http://172.16.1.219:5000');

            // Helper function to append messages to the log
            function appendToLog(message, isError = false) {
                const logItem = $('<li>').text(message);
                if (isError) logItem.css('color', 'red');
                $('#log-list').prepend(logItem);
            }

            // WebSocket connection success
            socket.on('connect', function () {
                console.log('WebSocket connected successfully.');
                appendToLog('WebSocket connected successfully.');
            });

            // Receive pH updates via WebSocket
            socket.on('ph_update', function (data) {
                console.log('Received pH update:', data);

                // Update the displayed pH value
                if (data && data.ph !== undefined) {
                    $('#current-ph').text(data.ph);
                    appendToLog(`Live pH update received: ${data.ph}`);
                } else {
                    console.error('Invalid pH data received:', data);
                    appendToLog('Invalid pH data received.', true);
                }
            });

            // WebSocket connection error
            socket.on('connect_error', function (error) {
                console.error('WebSocket connection error:', error);
                appendToLog('WebSocket connection error.', true);
            });

            // WebSocket disconnection
            socket.on('disconnect', function () {
                console.warn('WebSocket disconnected.');
                appendToLog('WebSocket disconnected.', true);
            });

            // Send calibration commands to the server
            function sendCalibrationCommand(level) {
                $.post(`/api/ph/calibrate/${level}`)
                    .done(function (data) {
                        if (data.status === "success") {
                            console.log(`${level} calibration successful:`, data.message);
                            appendToLog(`Calibration (${level}) successful: ${data.message}`);
                        } else {
                            console.error(`${level} calibration failed:`, data.message);
                            appendToLog(`Calibration (${level}) failed: ${data.message}`, true);
                        }
                    })
                    .fail(function () {
                        console.error(`Failed to send ${level} calibration command.`);
                        appendToLog(`Failed to send ${level} calibration command.`, true);
                    });
            }

            // Button click handlers for calibration commands
            $('#calibrate-low').click(() => sendCalibrationCommand('low'));
            $('#calibrate-mid').click(() => sendCalibrationCommand('mid'));
            $('#calibrate-high').click(() => sendCalibrationCommand('high'));
            $('#clear-calibration').click(() => sendCalibrationCommand('clear'));
        });
    </script>
</body>
</html>
