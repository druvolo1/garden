<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>pH Probe Calibration</h1>
    </header>
    <main>
        <div id="ph-display">
            <h2>Current pH Value: <span id="current-ph">--</span></h2>
        </div>
        <div id="calibration-controls">
            <h3>Calibration Controls</h3>
            <button id="calibrate-low">Calibrate Low (4.00)</button>
            <button id="calibrate-mid">Calibrate Mid (7.00)</button>
            <button id="calibrate-high">Calibrate High (10.00)</button>
            <button id="clear-calibration">Clear Calibration</button>
        </div>
        <div id="calibration-log">
            <h3>Calibration Log</h3>
            <ul id="log-list"></ul>
        </div>
    </main>
    <script>
        $(document).ready(function () {
            // Function to append messages to the calibration log
            function appendToLog(message, isError = false) {
                const logItem = $('<li>').text(message);
                if (isError) logItem.css('color', 'red');
                $('#log-list').prepend(logItem);
            }

            // Function to fetch the current pH value
            function updatePhValue() {
                $.get('/api/ph/latest-ph')
                    .done(function (data) {
                        if (data.status === "success") {
                            $('#current-ph').text(data.ph); // Updated key to match API response format
                        } else {
                            $('#current-ph').text("--");
                            appendToLog("Error fetching pH value.", true);
                        }
                    })
                    .fail(function () {
                        $('#current-ph').text("--");
                        appendToLog("Failed to fetch pH value from server.", true);
                    });
            }

            // Function to send calibration commands
            function sendCalibrationCommand(level) {
                $.post(`/api/ph/calibrate/${level}`)
                    .done(function (data) {
                        if (data.status === "success") {
                            appendToLog(data.message || `Calibration command '${level}' was successful.`);
                        } else {
                            appendToLog(data.message || `Calibration command '${level}' failed.`, true);
                        }
                    })
                    .fail(function () {
                        appendToLog(`Failed to send ${level} calibration command.`, true);
                    });
            }

            // Button handlers for calibration commands
            $('#calibrate-low').click(() => sendCalibrationCommand('low'));
            $('#calibrate-mid').click(() => sendCalibrationCommand('mid'));
            $('#calibrate-high').click(() => sendCalibrationCommand('high'));
            $('#clear-calibration').click(() => sendCalibrationCommand('clear'));

            // Automatically update the current pH value every 5 seconds
            setInterval(updatePhValue, 5000);

            // Fetch the initial pH value on page load
            updatePhValue();
        });
    </script>
</body>
</html>
