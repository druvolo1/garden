<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration" class="active">Calibration</a></li>
            <li><a href="/configuration">Configuration</a></li>
            <li><a href="/dosage">Dosage</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>

    <main>
        <h1>pH Probe Calibration</h1>
        <p class="subtitle">Ensure accurate readings with proper calibration.</p>

        <div class="data-container">
            <h2>Current pH Value</h2>
            <div id="ph-display" class="data-box"><span id="current-ph">--</span></div>
        </div>

        <div class="data-container">
            <h2>Calibration Controls</h2>
            <button id="calibrate-low">Calibrate Low (4.00)</button>
            <button id="calibrate-mid">Calibrate Mid (7.00)</button>
            <button id="calibrate-high">Calibrate High (10.00)</button>
            <button id="clear-calibration" class="danger">Clear Calibration</button>
        </div>

        <div class="data-container">
            <h2>Calibration Log</h2>
            <ul id="log-list"></ul>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io.connect(window.location.origin);

            function appendToLog(message, isError = false) {
                const logItem = document.createElement("li");
                logItem.textContent = message;
                logItem.classList.add(isError ? "error-log" : "success-log");
                document.getElementById("log-list").prepend(logItem);
            }

            function fetchLatestPh() {
                fetch('/api/ph/latest')
                    .then(response => response.json())
                    .then(data => {
                        if (data?.ph !== undefined) {
                            document.getElementById("current-ph").textContent = data.ph;
                            appendToLog(`Initial pH: ${data.ph}`);
                        } else {
                            document.getElementById("current-ph").textContent = "--";
                            appendToLog("No initial pH data available.");
                        }
                    })
                    .catch(() => {
                        document.getElementById("current-ph").textContent = "--";
                        appendToLog("Error fetching pH data.", true);
                    });
            }

            setTimeout(fetchLatestPh, 0);

            socket.on("connect", () => {
                appendToLog("WebSocket connected.");
                fetchLatestPh();
            });

            socket.on("ph_update", (data) => {
                if (data?.ph !== undefined) {
                    document.getElementById("current-ph").textContent = data.ph;
                    appendToLog(`Live pH update: ${data.ph}`);
                } else {
                    appendToLog("Invalid pH data received.", true);
                }
            });

            function sendCalibrationCommand(level) {
                fetch(`/api/ph/calibrate/${level}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            appendToLog(`Calibration (${level}) successful: ${data.message}`);
                        } else {
                            appendToLog(`Calibration (${level}) failed: ${data.message}`, true);
                        }
                    })
                    .catch(() => appendToLog(`Failed to send ${level} calibration command.`, true));
            }

            document.getElementById("calibrate-low").addEventListener("click", () => sendCalibrationCommand("low"));
            document.getElementById("calibrate-mid").addEventListener("click", () => sendCalibrationCommand("mid"));
            document.getElementById("calibrate-high").addEventListener("click", () => sendCalibrationCommand("high"));
            document.getElementById("clear-calibration").addEventListener("click", () => sendCalibrationCommand("clear"));
        });
    </script>  

</body>
</html>
